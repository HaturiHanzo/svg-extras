<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>svg-extras.bordered-rect</title>
        <link rel="stylesheet" href="/dist/svg-extras.css"/>
        <link rel="stylesheet" href="/examples/example.css"/>
    </head>
    <body>
        <div>
            <a href="/examples">home</a>
            <h3>Bordered rectangle</h3>
            <div class="container"></div>
            <div class="controls">

            <div class="log"></div>
        </div>
    </body>
    <script src="/dist/svg-extras.full.min.js"></script>
